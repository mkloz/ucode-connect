<!DOCTYPE html>
<html lang="en">

<head>
  <title>LocalStorage</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main">
    <div class="input">
      <input type="reset" id="add" value="Add to storage">
      <input type="submit" id="clear" value="Clear storage">
    </div>
    <div class="text">
      <span>Text input:</span>
      <textarea cols="70" rows="5" maxlength="500" id="textarea" placeholder="Type something..."></textarea>
    </div>
    <div class="history">
      <span>History:</span>
      <div id="output"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
