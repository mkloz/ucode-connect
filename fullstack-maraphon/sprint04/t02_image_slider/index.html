<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images slider</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slide">
            <img src="assets/images/1.png" class="slide-image-blur">
            <img src="assets/images/1.png" class="slide-image">
        </div>
        <div class="slide">
            <img src="assets/images/2.png" class="slide-image-blur">
            <img src="assets/images/2.png" class="slide-image">
        </div>
        <div class="slide">
            <img src="assets/images/3.png" class="slide-image-blur">
            <img src="assets/images/3.png" class="slide-image">
        </div>
        <div class="slide">
            <img src="assets/images/4.jpeg" class="slide-image-blur">
            <img src="assets/images/4.jpeg" class="slide-image">
        </div>
        <div class="slide">
            <img src="assets/images/5.png" class="slide-image-blur">
            <img src="assets/images/5.png" class="slide-image">
        </div>
        <div class="slide">
            <img src="assets/images/6.png" class="slide-image-blur">
            <img src="assets/images/6.png" class="slide-image">
        </div>
        <a class="prev" onclick="nextSlide()">&#10094;</a>
        <a class="next" onclick="prevSlide()">&#10095;</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
