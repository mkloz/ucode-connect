<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human & Superhero Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="humanContainer">
        <h2>Human</h2>
        <img id="human-img" src="assets/images/caseoh.jpeg" alt="Human Image">
        <ul id="humanInfo"></ul>
        <button id="sleepButton">Sleep</button>
        <button id="feedButton">Feed</button>
        <button id="turnSuperheroButton">Turn into Superhero</button>
    </div>

    <div class="container" id="superheroContainer" style="display: none;">
        <h2>Superhero</h2>
        <img src="superhero.png" alt="Superhero Image">
        <ul id="superheroInfo"></ul>
        <button id="flyButton">Fly</button>
        <button id="fightWithEvilButton">Fight With Evil</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
