<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Loader</title>
</head>

<body>
  <h1>Load Page Content</h1>
  <form id="url-form">
    <label for="url-input">Enter URL:</label>
    <input type="text" id="url-input" name="url-input" required>
    <button type="submit">Go</button>
  </form>
  <h2>Page Content</h2>
  <div id="content"></div>

  <script>
    document.getElementById('url-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const url = document.getElementById('url-input').value;
      try {
        const response = await fetch('/load-url', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        document.getElementById('content').innerText = data.error || data.content;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('content').innerText = 'An error occurred while loading the page content.';
      }
    });
  </script>
</body>

</html>
