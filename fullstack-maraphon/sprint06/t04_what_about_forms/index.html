<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options {
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      display: inline-block;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <div class="container">
    <h1>Avengers Quiz</h1>
    <form id="quiz-form" action="/submit" method="POST">
      <p class="question">Who is Iron Man?</p>
      <div class="options"><input type="radio" id="tony" name="answer" value="correct"><label for="tony">Tony
          Stark</label><br><input type="radio" id="bruce" name="answer" value="incorrect"><label for="bruce">Bruce
          Banner</label><br><input type="radio" id="steve" name="answer" value="incorrect"><label for="steve">Steve
          Rogers</label><br><input type="radio" id="thor" name="answer" value="incorrect"><label
          for="thor">Thor</label><br></div><button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>
</body>

</html>
