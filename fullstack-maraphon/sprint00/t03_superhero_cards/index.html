<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card_box">
        <div class="card" style=" background: linear-gradient(180deg, #4568dc, #b06ab3);">
            <img style="margin-top: -32px;" src="assets/images/Capitan-America.png" class="hero-img"
                alt="Captain America">
            <p class="text">Captain America<br><small>Steve Rogers</small></p>
        </div>
        <div class="card" style=" background: linear-gradient(180deg, #e52d27, #b31217);">
            <img style="margin-top: -32px;" class="hero-img" src="assets/images/Iron-man.png" alt="Iron Man">
            <p class="text">Iron Man<br><small>Tony Stark</small></p>
        </div>
        <div class="card" style="background: linear-gradient(90deg, #000, #61045f);">
            <img style="margin-top: -30px;" class="hero-img" src="assets/images/Black-Widow.png" alt="Black Widow">
            <p class="text">Black Widow<br><small>Natasha Romanoff</small></p>
        </div>
        <div class="card" style="background: linear-gradient(180deg, #e52d27, #000);">
            <img style="margin-top: -10px;" class="hero-img" src="assets/images/Spider-man.png" alt="Spider Man">
            <p class="text">Spider-Man<br><small>Peter Parker</small></p>
        </div>
    </div>
</body>

</html>
